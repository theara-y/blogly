{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-auto me-auto h1">{{tag.name}}</div>
        <div class="col-auto dropdown">
            <button class="btn btn-outline-light text-dark rounded-0" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </button>
            <ul class="dropdown-menu dropdown-menu-end p-0">
                <li>
                    <form class="dropdown-item p-0" action="/tags/{{tag.id}}/edit">
                        <button class="w-100 btn btn-outline-light text-dark rounded-0">Edit</button>
                    </form>
                </li>
                <li>
                    <form class="dropdown-item p-0" action="/tags/{{tag.id}}/delete" method="POST">
                        <button class="w-100 btn btn-outline-danger rounded-0">Delete</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <hr />
    <div class="row">
        <ul class="list-unstyled">
            {% for post in posts %}
            <li class="d-flex justify-content-between">
                <a href="/posts/{{post.id}}">{{post.title}}</a>
                <span class="float-right">{{post.created_at}}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

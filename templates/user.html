{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-start">
        <div class="col-3">
            <img class="img-fluid img-thumbnail" src="{{user.image_url}}" alt="">
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-auto me-auto h1">{{user.first_name}} {{user.last_name}}</div>
                <div class="col-auto dropdown">
                    <button class="btn btn-outline-light text-dark rounded-0" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path
                                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        </svg>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end p-0">
                        <li>
                            <form class="dropdown-item p-0" action="/users/{{user.id}}/edit">
                                <button class="w-100 btn btn-outline-light text-dark rounded-0">Edit</button>
                            </form>
                        </li>
                        <li>
                            <form class="dropdown-item p-0" action="/users/{{user.id}}/delete" method="POST">
                                <button class="w-100 btn btn-outline-danger rounded-0">Delete</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <hr />
            <div class="row">
                <h2 class="h2 col-auto me-auto">Posts</h2>
                <div class="col-auto">
                    <form action="/users/{{user.id}}/posts/new">
                        <button class="btn btn-primary">Create Post</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <ul class="list-unstyled">
                    {% for post in posts %}
                    <li class="d-flex justify-content-between">
                        <a href="/posts/{{post.id}}">{{post.title}}</a>
                        <span class="float-right">{{post.created_at}}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row text-center">
        <h1 class="h1">Edit a Tag</h1>
    </div>
    <div class="row">
        <form action="/tags/{{tag.id}}/edit" method="POST">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="first_name">Tag</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="input_name" name="input_name" placeholder="Tag Name"
                        value="{{tag.name}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button class="btn btn-outline-success">Save</button>
                </div>
            </div>
        </form>
        <form action="/tags" class="row justify-content-end">
            <div class="col-auto">
                <button class="btn btn-outline-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

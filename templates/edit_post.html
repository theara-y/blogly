{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row text-center">
        <h1 class="h1">Edit Post</h1>
    </div>
    <form class="row" id="add_post_form" action="/posts/{{post.id}}/edit" method="POST">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="input_title">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_title" name="input_title" placeholder="Title"
                    value="{{post.title}}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="last_name">Content</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="input_content" name="input_content" placeholder="Content"
                    form="add_post_form">{{post.content}}</textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-outline-success">Save</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <p class="lead">Tags</p>
                {% for tag in checked_tags %}
                <div class="col-auto form-check-inline">
                    <input class="form-check-input" type="checkbox" value="{{tag.name}}" id="{{tag.name}}"
                        name="tid_{{tag.id}}" checked>
                    <label class="form-check-label" for="{{tag.name}}">
                        {{tag.name}}
                    </label>
                </div>
                {% endfor %}
                {% for tag in unchecked_tags %}
                <div class="col-auto form-check-inline">
                    <input class="form-check-input" type="checkbox" value="{{tag.name}}" id="{{tag.name}}"
                        name="tid_{{tag.id}}">
                    <label class="form-check-label" for="{{tag.name}}">
                        {{tag.name}}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
    </form>
    <form action="/posts/{{post.id}}" class="row justify-content-end">
        <div class="col-auto">
            <button class="btn btn-outline-danger">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
